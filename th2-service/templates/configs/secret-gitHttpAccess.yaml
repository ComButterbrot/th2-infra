apiVersion: v1
kind: Secret
metadata:
  name: th2-git-access-schemas
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "th2.labels" . | nindent 4 }}
type: Opaque
data:
  httpAuthUsername: {{ .Values.gitHttpAccess.httpAuthUsername | b64enc | quote }} 
  httpAuthPassword: {{ .Values.gitHttpAccess.httpAuthPassword | b64enc | quote }}
