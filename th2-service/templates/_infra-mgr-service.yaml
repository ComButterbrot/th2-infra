{{/*
Generating svc for infra-mgr for k8
*/}}
{{- define "infra-mgr-service" }}
apiVersion: v1
kind: Service
metadata:
  name: infra-mgr
spec:
  type: ClusterIP
  selector:
    app: infra-mgr
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
{{- if .infraMgr.prometheusConfiguration.enabled }}
    {{- include "svc-prometheus-port" .Values }}
{{- end }}
{{- end }}
